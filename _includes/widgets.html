
<!-- Sidebar Widgets Column -->
<div class="col-md-3">

    <div class="card my-3">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="container-fluid">
                {% for category in site.categories %}
                    <a class="btn btn-primary mb-1" href="/categories#{{category[0]}}" role="button">
                        {{category[0] | capitalize}}  <span class="badge badge-light">{{category[1] | size}}</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="card my-3">
        <h5 class="card-header">Twitter</h5>
        <div class="card-body">
            <a class="twitter-timeline" data-height="900" href="https://twitter.com/{{site.twitter_username}}">Tweets by {{site.twitter_username}}</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
